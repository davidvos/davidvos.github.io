name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (optional but recommended) prove docker + compose exist
      - name: Docker versions
        run: |
          docker --version
          docker compose version

      # Bring up your stack in the background
      - name: Compose up
        run: docker compose up --build -d

      # Wait until the app is responding
      - name: Wait for app
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: http://localhost:4000
          timeout: 60

      # (optional) install deps yourself; Cypress can also do this automatically
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          config: baseUrl=http://localhost:4000
          browser: chrome

      # Always tear down containers/volumes
      - name: Compose down
        if: always()
        run: docker compose down -v

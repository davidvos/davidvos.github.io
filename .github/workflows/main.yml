name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Build the App
        run: docker-compose up -d --build --network="host"
      - name: Cypress.io
        uses: cypress-io/github-action@v4.2.0
        with:
          wait-on: "http://localhost:4000"

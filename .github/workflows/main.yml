name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build App
        run: docker-compose up -d --build
      - name: Check containers
        run: docker ps -a
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          wait-on: "http://localhost:4000"

name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
      - name: Cypress.io
        uses: cypress-io/github-action@v4.2.0
        with:
          start: docker-compose -f "../../docker-compose.yml" up -d --build
          wait-on: "https://0.0.0.0:4000"
          browser: chrome
